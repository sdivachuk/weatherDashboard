<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <main>
      <section class="card">
        <aside>
          <div>
            <h2>Search city</h2>
            <form id="userInput">
              <input type="text" name="cityName" id="city" class="cityName"/>
              <button id="searchCity" type="submit" class="btn">Search</button>
            </form>
          </div>

          <div id="previousCities">
            <h3>Previous searches</h3>
            <div id="savedCities"></div>
          </div>
        </aside>

        <article>
          <div>
            <h2>  <span id="weather"></span></h2>
            <div id="weatherContainer"></div>
          </div>
        </article>
      </section>

    </main>

    <section id="forcastDisplay">
        <h3 id="bgrnd">5 Day Forcast <span id=""></span></h3>
        <div id="forecastContainer"></div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
