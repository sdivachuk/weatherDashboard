<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <main>
      <section id="userInput" class="card">
        <div>
          <div>
            <h2>Search city</h2>
            <form id="userInput">
              <input type="text" name="cityName" id="city" class="cityName"/>
              <button id="searchCity" type="submit" class="btn">Search</button>
            </form>
          </div>

          <div id="previousCities">
            <h3>Previous searches</h3>
            <div id="savedCities"></div>
          </div>
        </div>

        <div>
          <div>
            <h3>Weather <span id="weather"></span></h3>
            <div id="weatherContainer"></div>
          </div>
        </div>
      </section>

    </main>

    <div>
        <h3>5 Day Forcast <span id=""></span></h3>
        <div id="forcastContainer"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
